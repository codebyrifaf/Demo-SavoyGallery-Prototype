<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Savoy Gallery - Premium Ice Cream Experience">
  <title>Savoy Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Top Header -->
  <header class="top-header">
    <div class="header-left">
      <img src="assets/img/logo.png" alt="Savoy Gallery Logo" class="logo">
    </div>
    <div class="header-right">
      <button class="icon-btn" aria-label="Search">
        <img src="assets/icons/search.svg" alt="Search">
      </button>
      <button class="icon-btn" aria-label="Profile">
        <img src="assets/icons/user.svg" alt="Profile">
      </button>
    </div>
  </header>
  
  <!-- Main Content - Home Screen -->
  <main id="screen-home">
    
    <!-- Hero Banner -->
    <section class="hero-banner">
      <img src="assets/img/hero-placeholder.jpg" alt="Hero Banner">
    </section>
    
    <!-- Quick Actions -->
    <section class="quick-actions">
      <button class="action-btn">
        <img src="assets/icons/order-icon.svg" alt="Order">
        <span>Order</span>
      </button>
      <button class="action-btn">
        <img src="assets/icons/locator-icon.svg" alt="Locator">
        <span>Locator</span>
      </button>
      <button class="action-btn">
        <img src="assets/icons/tours-icon.svg" alt="Tours">
        <span>Tours</span>
      </button>
      <button class="action-btn">
        <img src="assets/icons/loyalty-icon.svg" alt="Loyalty">
        <span>Loyalty</span>
      </button>
    </section>
    
    <!-- Featured Flavors -->
    <section class="featured-flavors">
      <h2>Featured Flavors</h2>
      <div class="flavor-scroll">
        <!-- Dynamic content will be inserted here -->
      </div>
    </section>
    
    <!-- Today's Specials -->
    <section class="today-specials">
      <h2>Today's Specials</h2>
      <div class="special-card">
        <!-- Placeholder card -->
      </div>
    </section>
    
  </main>
  
  <!-- Menu Screen -->
  <main id="screen-menu" class="hidden">
    
    <!-- Category Tabs -->
    <section class="menu-categories">
      <button data-cat="all" class="active">All</button>
      <button data-cat="premium">Premium</button>
      <button data-cat="natural">Natural</button>
      <button data-cat="seasonal">Seasonal</button>
    </section>
    
    <!-- Product Grid -->
    <section class="menu-products">
      <div class="product-grid">
        <!-- Dynamic products will be inserted here -->
      </div>
    </section>
    
  </main>
  
  <!-- Orders Screen -->
  <main id="screen-orders" class="hidden">
    
    <!-- Orders Header -->
    <section class="orders-header">
      <h2>Your Orders</h2>
    </section>
    
    <!-- Empty State -->
    <section class="orders-empty">
      <img src="assets/img/empty-orders.png" alt="No orders">
      <p>You have no orders yet.</p>
      <button id="start-order-btn">Start Ordering</button>
    </section>
    
  </main>
  
  <!-- Account Screen -->
  <main id="screen-account" class="hidden">
    
    <!-- Profile Section -->
    <section class="account-profile">
      <div class="avatar-placeholder"></div>
      <h3 class="account-name">Guest User</h3>
      <p class="account-phone">+880 ••••••••</p>
    </section>
    
    <!-- Account Options -->
    <section class="account-options">
      <button>My Profile</button>
      <button>Saved Outlets</button>
      <button>Factory Tour Bookings</button>
      <button>Support</button>
      <button>Logout</button>
    </section>
    
  </main>
  
  <!-- Bottom Navigation -->
  <nav id="bottom-nav">
    <button class="nav-btn active" data-tab="home">
      <img src="assets/icons/home.svg" alt="Home">
      <span>Home</span>
    </button>
    <button class="nav-btn" data-tab="menu">
      <img src="assets/icons/menu.svg" alt="Menu">
      <span>Menu</span>
    </button>
    <button class="nav-btn" data-tab="orders">
      <img src="assets/icons/orders.svg" alt="Orders">
      <span>Orders</span>
    </button>
    <button class="nav-btn" data-tab="account">
      <img src="assets/icons/account.svg" alt="Account">
      <span>Account</span>
    </button>
  </nav>
  
  <!-- Product Detail Modal -->
  <div id="product-modal" class="hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button id="modal-close" aria-label="Close modal">×</button>
      <div class="modal-images"></div>
      <h2 class="modal-name"></h2>
      <p class="modal-fullDesc"></p>
      <p class="modal-price"></p>
      <p class="modal-allergens"></p>
      <button id="modal-add-to-cart">Add to Cart</button>
    </div>
  </div>
  
  <!-- Cart Drawer -->
  <div id="cart-drawer" class="hidden">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button id="cart-close" aria-label="Close cart">×</button>
    </div>
    <div id="cart-items"></div>
    <div class="cart-footer">
      <p id="cart-subtotal">Subtotal: 0 BDT</p>
      <button id="cart-checkout">Checkout</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
