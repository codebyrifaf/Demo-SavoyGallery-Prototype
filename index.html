<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Savoy Gallery - Premium Ice Cream Experience">
  <title>Savoy Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Top Header -->
  <header class="top-header">
    <div class="header-left">
      <img src="assets/img/logo.png" alt="Savoy Gallery Logo" class="logo">
    </div>
    <div class="header-right">
      <button class="icon-btn" aria-label="Search">
        <img src="assets/icons/search.svg" alt="Search">
      </button>
      <button class="icon-btn" aria-label="Profile">
        <img src="assets/icons/user.svg" alt="Profile">
      </button>
    </div>
  </header>
  
  <!-- Bottom Navigation -->
  <nav id="bottom-nav">
    <button class="nav-btn active" data-tab="home">
      <img src="assets/icons/home.svg" alt="Home">
      <span>Home</span>
    </button>
    <button class="nav-btn" data-tab="menu">
      <img src="assets/icons/menu.svg" alt="Menu">
      <span>Menu</span>
    </button>
    <button class="nav-btn" data-tab="orders">
      <img src="assets/icons/orders.svg" alt="Orders">
      <span>Orders</span>
    </button>
    <button class="nav-btn" data-tab="account">
      <img src="assets/icons/account.svg" alt="Account">
      <span>Account</span>
    </button>
  </nav>
  
  <script src="app.js"></script>
</body>
</html>
